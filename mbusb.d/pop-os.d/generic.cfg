for isofile in $isopath/pop-os_*.iso; do
  if [ -e "$isofile" ]; then
    regexp --set=isoname "$isopath/(.*)" "$isofile"
    submenu "$isoname (loopback.cfg) ->" "$isofile" {
      iso_path="$2"
      export iso_path
      search --set=root --file "$iso_path"
      _loopback loop "$iso_path"
      root=(loop)
      linux /casper*/vmlinuz.efi iso-scan/filename=$iso_path boot=casper hostname=pop-os username=pop-os noprompt  ---
      initrd /casper*/initrd.gz
      loopback --delete loop
    }
  fi
done

